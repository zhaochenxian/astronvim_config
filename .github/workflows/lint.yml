name: Lint

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache cargo registry & binaries
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
          key: ${{ runner.os }}-cargo-${{ hashFiles('.github/workflows/lint.yml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Rust toolchain (rustup)
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          # add cargo bin to PATH for remaining steps using $GITHUB_PATH (recommended)
          echo "${HOME}/.cargo/bin" >> $GITHUB_PATH
        shell: bash

      - name: Install selene and stylua (if missing)
        run: |
          if [ ! -x "${HOME}/.cargo/bin/selene" ]; then
            cargo install selene --locked
          else
            echo "selene already installed"
          fi
          if [ ! -x "${HOME}/.cargo/bin/stylua" ]; then
            cargo install stylua --locked
          else
            echo "stylua already installed"
          fi

      - name: Run Selene (static analysis)
        run: selene .

      - name: Run Stylua check
        # make stylua strict: fail the job if formatting issues exist
        run: stylua --check .

  format:
    runs-on: ubuntu-latest
    needs: lint
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Cache cargo registry & binaries
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
          key: ${{ runner.os }}-cargo-${{ hashFiles('.github/workflows/lint.yml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Rust toolchain (rustup)
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          echo "${HOME}/.cargo/bin" >> $GITHUB_PATH
        shell: bash

      - name: Install stylua (if missing)
        run: |
          if [ ! -x "${HOME}/.cargo/bin/stylua" ]; then
            cargo install stylua --locked
          else
            echo "stylua already installed"
          fi

      - name: Apply stylua formatting
        run: stylua .

      - name: Create Pull Request with formatting changes
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "style: apply stylua (CI) [skip ci]"
          branch: "ci/stylua-format-${{ github.run_id }}"
          title: "chore: apply stylua formatting"
          body: |
            This PR applies stylua formatting changes generated by CI.
          labels: "ci,format"
          author: "github-actions <github-actions@github.com>"
