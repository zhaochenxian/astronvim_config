name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain (rustup)
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          # add cargo bin to PATH for remaining steps using $GITHUB_PATH (recommended)
          echo "${HOME}/.cargo/bin" >> $GITHUB_PATH
        shell: bash

      - name: Install selene and stylua
        run: |
          cargo install selene
          cargo install stylua

      - name: Run Selene (static analysis)
        run: selene .

      - name: Run Stylua check
        run: stylua --check . || true

